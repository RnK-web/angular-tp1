<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content" *ngIf="!edit; else elseBlock">
        <span
          class="card-title"
          [ngClass]="todo.done ? 'grey-text' : 'white-text'"
          (click)="switchDone()"
          >{{ todo.label }}</span
        >
        <span> id :{{ todo.id }}</span>
        <br />
        <span> creation date:{{ todo.creationDate }} </span>
        <i class="tiny material-icons" (click)="editMode()">create</i>
      </div>

      <ng-template #elseBlock>
        <input
          type="text"
          [(ngModel)]="this.todo.label"
          (keyup.enter)="changeName()"
        />
      </ng-template>
    </div>
  </div>
</div>
